<head>
  <!-- … your existing meta tags … -->

  <!-- 1) Tell iMessage the canonical URL -->
  <meta property="og:url"         content="https://book-club-client.vercel.app" />

  <!-- 2) Site name (will appear under the title) -->
  <meta property="og:site_name"   content="Sibling Book Club" />

  <!-- 3) Title (your page title) -->
  <meta property="og:title"       content="Sibling Book Club" />

  <!-- 4) Preview image—at least 900 px wide (ideally 1200×630) -->
  <meta property="og:image"       content="https://images.unsplash.com/vector-1738590592643-6c848d2a02f2?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
  <meta property="og:image:width"  content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- 5) (Optional) description for other platforms -->
  <meta property="og:description" content="Join our family book club to suggest, vote, and discover your next read!" />

  <!-- Twitter cards (Messages ignores these, but other platforms use them) -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="Sibling Book Club" />
  <meta name="twitter:description" content="Join our family book club to suggest, vote, and discover your next read!" />
  <meta name="twitter:image"       content="https://book-club-client.vercel.app/assets/logo.png" />
</head>
